    <img [src]="book.thumbnails[0].url" *ngIf="book.thumbnails && book.thumbnails[0] && book.thumbnails[0].url" alt="Titelseite" class="ui tiny image">
    <div class="content">
      <div class="header">{{ book.title }}</div>
      <div *ngIf="book.subtitle" class="description">{{ book.subtitle }}</div>
      <div class="metadata">
        <span *ngFor="let author of book.authors; last as l">
          {{ author}} <span *ngIf="!l">, </span>
        </span>
        <br>
        ISBN {{ book.isbn }}
      </div>
    </div>
